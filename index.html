<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagram-phone.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="box">
                <img src="images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="images/dog_blink.png" alt="account-photo">
                </div>
            <a href="#" class="instagram-login">Continue as user</a>
            <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="box">
                <p class="not-account">Not user?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    Or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
